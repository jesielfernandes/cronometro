<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Jesiel Fernandes">
    <meta description="Cronometro simples em JavaScript">
    <title>Cronometro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="background">


    <div class="theme-toggleRail" id="theme-toggleRail">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="theme-toggleArrow">
        </div>

    </div>




    <div id="container">
        <main id="timer-container">
            <h2 id="timer">00:00:00:00</h2>
        </main>

        <section id="buttons-container">
            <button onclick="StartTimer()" id="start">
                <i class="fa-solid fa-play"></i>
            </button>

            <button onclick="StopTimer()" id="stop">
                <i class="fa-solid fa-pause"></i>
            </button>

            <button onclick="ResetTimer()" id="reset">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>

        </section>
    </div>

    <footer id="footer">
        <p>&copy; 2025 Jesiel Fernandes. Todos os direitos reservados.</p>
    </footer>

</body>

<script src="script.js"></script>

</html>
